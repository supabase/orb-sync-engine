version: '3.8'

services:
  db:
    container_name: orb-db
    image: supabase/postgres
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    restart: unless-stopped
    ports:
      - 55431:5432
    environment:
      POSTGRES_PASSWORD: postgres
    volumes:
      - ../db/migrations:/docker-entrypoint-initdb.d
